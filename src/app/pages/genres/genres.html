<div class="container">
  <h2 class="page-title">Movies Genres</h2>
  <div class="grid">
    <ng-container *ngFor="let genre of genres">
      <div class="col-6 md:col-1 lg:col-3 mb-4">
        <div class="genre-card">
          <a class="genre-link" [routerLink]="'/movies/genre/' + genre.id">{{ genre.name }}</a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
